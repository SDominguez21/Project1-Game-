<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fool's Errand</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div id="speech-bubble">
      <span>:40</span>
      <img src="./PNG/cartoonspeech_bubble.png" alt="speech bubble" />
    </div>
    <!-- TITLE and img with rules-->
    <div id="flex-area">
      <div id="fool"><img src="./images/title_logo.jpg" alt="" /></div>

      <!-- SCORE -->
      <div id="score-container">
        <div id="score">
          <h3>SCORE:<br /></h3>
          <h1><span id="counter">0</span></h1>
        </div>
        <div id="scorepics"></div>
      </div>

      <!-- whole playing area div -->
      <div id="playing-area">
        <!-- button -->
        <button id="start-btn">Start</button>
        <!-- CASTLE  -->
        <section class="castle">
          <!-- castle target -->
          <div class="droppable">
            <img
              class="floating-castle droppable"
              src="./PNG/castle.png"
              alt="castle target"
            />
          </div>
          <!-- background image -->
          <img src="./images/castle_color.jpg" class="coverimages" alt="" />

          <!-- icons -->
          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="coin" />
          </div>

          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="coin" />
          </div>

          <div class="cup cup icon-block draggable">
            <img src="./PNG/cup.png" alt="cup" />
          </div>

          <div class="cup icon-block draggable">
            <img src="./PNG/cup.png" alt="cup" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="wand" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="wand" />
          </div>
        </section>

        <!-- WELL -->
        <section class="well">
          <!-- WELL TARGET -->
          <div class="droppable">
            <img
              class="well-target droppable"
              src="./PNG/well.png"
              alt="well target"
            />
          </div>
          <!-- backgroung image -->
          <img src="./images/well.jpg" class="coverimages droppable" alt="" />

          <!-- icons -->
          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="coin" />
          </div>

          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="coin" />
          </div>

          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="sword" />
          </div>

          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="sword" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="wand" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="wand" />
          </div>
        </section>

        <!-- WOOD -->
        <section class="woods">
          <!-- woods target -->
          <div class="droppable">
            <img
              class="woods-target droppable"
              src="./PNG/trees.png"
              alt="woods target"
            />
          </div>
          <!-- background img -->
          <img
            src="./images/trees.jpg"
            class="coverimages droppable"
            alt="woods"
          />

          <!-- icon -->
          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="" />
          </div>

          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="" />
          </div>

          <div class="cup icon-block draggable">
            <img src="./PNG/cup.png" alt="" />
          </div>

          <div class="cup icon-block draggable">
            <img src="./PNG/cup.png" alt="" />
          </div>

          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="" />
          </div>

          <div class="coin icon-block draggable">
            <img src="./PNG/coin.png" alt="" />
          </div>
        </section>

        <!-- TREASURE CHEST  -->
        <section class="treasure-chest">
          <!-- treasure-chest target -->
          <div class="droppable">
            <img
              class="treasure-target droppable"
              src="./PNG/treasure.png"
              alt="treasure target"
            />
          </div>
          <!-- background image -->
          <img
            src="./images/treasure.jpg"
            class="coverimages droppable"
            alt=""
          />

          <!-- icon -->
          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="" />
          </div>

          <div class="sword icon-block draggable">
            <img src="./PNG/sword.png" alt="" />
          </div>

          <div class="cup icon-block draggable">
            <img src="./PNG/cup.png" alt="" />
          </div>

          <div class="cup icon-block draggable">
            <img src="./PNG/cup.png" alt="" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="" />
          </div>

          <div class="wand icon-block draggable">
            <img src="./PNG/wand.png" alt="" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
